<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Store</title>

    <!-- Font Awsome -->
    <script
      src="https://kit.fontawesome.com/291a2a5673.js"
      crossorigin="anonymous"
    ></script>
    <!-- Prompt Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div
            class="logo mx-auto mt-5 py-3 text-center d-flex justify-content-center align-items-baseline border border-secondary rounded shadow-sm"
          >
            <h1 class="m-0 text-uppercase">
              AA
              <span class="text-info">S</span>tore
            </h1>
            <i class="fa-solid fa-store ps-2 text-info"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="w-75 mx-auto py-5">
      <!-- Product Name -->
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control border-0 border-bottom rounded-0"
          id="productName"
          placeholder="name@example.com"
        />
        <label for="productName">Product Name</label>
      </div>

      <!-- Product Price -->
      <div class="form-floating mb-3">
        <input
          type="number"
          class="form-control border-0 border-bottom rounded-0"
          id="productPrice"
          placeholder="name@example.com"
        />
        <label for="productPrice">Product Price</label>
      </div>

      <!-- Product Category -->
      <div class="form-floating">
        <select
          class="form-select border-0 border-bottom rounded-0"
          id="productCategory"
          aria-label="Floating label select example"
        >
          <option selected disabled hidden>Choose Product Category</option>
          <option>Mobile Phone</option>
          <option>Laptop</option>
          <option>Camera</option>
          <option>Printer</option>
          <option>TV</option>
        </select>
        <label for="productCategory">Product Category</label>
      </div>

      <!-- Product Description -->
      <div class="form-floating mb-3 mt-2">
        <textarea
          class="form-control border-0 border-bottom rounded-0"
          id="productDesc"
          placeholder="name@example.com"
        >
        </textarea>
        <label for="productDesc">Product Description</label>
      </div>

      <!-- Product Image -->
      <div class="form-floating mb-3">
        <input
          type="file"
          class="form-control border-0 border-bottom rounded-0"
          id="productImage"
          placeholder="name@example.com"
        />
        <label for="productImage">Product Image</label>
      </div>

      <button onclick="addProduct()" class="btn btn-info text-white mt-2">
        Add Product
      </button>
    </div>

    <div class="container mb-5">
      <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5">
        <div class="col">
          <div class="border shadow-sm p-2">
            <div class="image-container mb-5">
              <img
                class="w-100 h-100 object-fit-contain"
                src="./images/Samsung Galaxy A54.jpg"
                alt="Samsung-Galaxy-A54"
              />
            </div>

            <h3 class="fs-5">Samsung Galaxy A54</h3>
            <p class="fs-6 text-secondary">
              Dual SIM Mobile Phone Android, 8GB RAM
            </p>
            <p class="fs-6 text-secondary">
              <span class="fw-semibold text-black">Category:</span> Mobile Phone
            </p>
            <div class="d-flex justify-content-between">
              <p class="fw-semibold">16000 EGP</p>
              <div>
                <i class="fa-solid fa-trash-can text-danger"></i
                ><i class="fa-solid fa-pen-to-square text-success ms-2"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./js/main.js"></script>
  </body>
</html>
